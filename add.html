<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>我的歌单 - 添加歌曲</title>
</head>
<body>
<form action="/add" method="post">
  <p>
    <label for="">编号</label>
    <input type="text" name="id">
  </p>
  <p>
    <label for="">名称</label>
    <input type="text" name="name">
  </p>
  <p>
    <label for="">歌手</label>
    <input type="text" name="singer">
  </p>
  <p>
    <label for="">高码率</label>
    <input type="radio" name="isHightRate" value="1">是
    <input type="radio" name="isHightRate" value="0">否
  </p>
  <p>
    <input type="submit" value="点击添加">
  </p>
</form>
</body>
</html>
